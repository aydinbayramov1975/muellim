<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="./COMP.CSS">

   
</head>

<body>

  <div class="h1">
    <h1>Komputer elave et</h1>
  </div>
  <button class="esas">É™sas</button>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Komputer elave et
  </button>

  <!-- Modal -->
  <div class="modal fade create-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Komputer elave et</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" class="needs-validation" novalidate>
            <div class="cart">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">YENI:</label>
                  <input type="text" class="form-control input12" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom02" class="form-label">AD:</label>
                  <input type="text" class="form-control input1" id="validationCustom02" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustomUsername" class="form-label">QIYMET:</label>
                  <div class="input-group has-validation ">

                    <input type="text" class="form-control input2" id="validationCustomUsername"
                      aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom03" class="form-label">TESVIR:</label>
                  <input type="text" class="form-control input3" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom04" class="form-label">KATEQORIYA:</label>
                  <select class="form-select input4" id="validationCustom04" required>
                    <option selected disabled value="">ASUS</option>
                    <option>ACER</option>
                    <option>EXKALIBUR</option>
                    <option>DOLL</option>
                    <option>APPLE</option>
                    <option>HUAWEI</option>
                    <option>LENOVO</option>
                    <option>MSI</option>
                    <option>XIOMI</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>

                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">SEKIL:</label>
                  <input type="text" class="form-control input5" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">EMELI YADDAS (GB):</label>
                  <input type="text" class="form-control input6" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">MERKEZI PROSESSOR:</label>
                  <input type="text" class="form-control input7" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">DAIMI YADDAS (GB):</label>
                  <input type="text" class="form-control input8" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">DAIMI YADDAS TIPI:</label>
                  <input type="text" class="form-control input9" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">EMELIYYAT SISTEMI:</label>
                  <input type="text" class="form-control input10" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">VIDEO KART:</label>
                  <input type="text" class="form-control input11" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
            </div>
          </form>



        </div>

      </div>

    </div>
  </div>
  <table id="myTable">
    <thead>
      <tr>
        <th>Id:</th>
        <th>Ad:</th>
        <th>Sekil:</th>
        <th>Qiymet:</th>
        <th>Emaliyyatlar:</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="//cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script src="./COMP.JS"></script>

</body>

</html>
